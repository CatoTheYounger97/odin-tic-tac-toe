<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="board-container">
            <button class="GameBoard" id="cell-1"></button>
            <button class="GameBoard" id="cell-2"></button>
            <button class="GameBoard" id="cell-3"></button>
            <button class="GameBoard" id="cell-4"></button>
            <button class="GameBoard" id="cell-5"></button>
            <button class="GameBoard" id="cell-6"></button>
            <button class="GameBoard" id="cell-7"></button>
            <button class="GameBoard" id="cell-8"></button>
            <button class="GameBoard" id="cell-9"></button>
        </div>
        <button id="reset-button">Reset</button>
    </div>
    
</body>
</html>
